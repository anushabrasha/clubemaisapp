<ion-header>
  <app-header class=""></app-header>
</ion-header>

<ion-content class="performance-section  performance-page">
  <app-user-info-header class="" pageKey='programas-de-reconhecimento'></app-user-info-header>
  <div class="page-content">
    <div class="performance-content">
      <div class="header-section">
        <div class="btn-group">
          <ion-button class="btn btn-gray" *ngIf='estrelasDoClubeLink' (click)="openPdf('estrelasDoClubeLink')">
            Estrelas do Clube
          </ion-button>
          <ion-button class="btn btn-gray" *ngIf='clubeDeVendasLink' (click)="openPdf('clubeDeVendasLink')">
            Clube de Vendas</ion-button>
          <ion-button class="btn btn-gray" *ngIf='clubeDeRetiradasLink' (click)="openPdf('clubeDeRetiradasLink')">
            Clube de Retiradas
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
